name: work
root: ~/

windows:
  - DOTFILES:
      layout: tiled
      panes:
        - pane1:
          - ghq look dotfiles
          - ll
        - pane2:
          - ghq look dotfiles
        - pane3:
          - ghq look dotfiles
        - pane4:
          - ghq look dotfiles
  - AEROMOCK:
      layout: tiled
      panes:
        - root:
          - ghq look aeromock
        - server:
          - ghq look aeromock
          - cd aeromock-server
        - view:
          - ghq look aeromock
          - cd aeromock-view
  - DOCKER:
      layout: tiled
      panes:
        - boot2docker:
          - bd up
